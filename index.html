<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="index.css"/>
  <script defer src="index.js" type="text/javascript" charset="utf-8"></script>
  <title>PacMan</title>
</head>
<body>
	<div class="loader">
		<div class="text">Click to start!</div>
	</div>
	
  <!--Score and life here-->
  <header>
    <div class="cntn">
      Lives :
      <div id="life">3</div>
    </div>
    <div class="cntn">
    	Level : 
    	<div id="level">1</div>
    </div>
    <div class="cntn">
      Score :
      <div id="score">0</div>
    </div>
  </header>
  
  <!--main screen-->
  <canvas id="screen">
  	Not Supported
  </canvas>
  
  <!--Controls here-->
  <footer class="controls">
    <div class="btn" id="btn1">
      Top
    </div>
    <div class="btn" id="btn2">
      Left
    </div>
    <div class="btn" id="btn3">
      Right
    </div>
    <div class="btn" id="btn4">
      Bottom
    </div>
  </footer>
  
</body>
</html>
